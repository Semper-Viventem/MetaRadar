name: Android CI

on:
  push:
    branches: [ "release" ]

jobs:
  build:
    name: 'Publish debug build'

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Config local properties
        run: echo releaseStorePassword=${{ secrets.RELEASE_STORE_PASSWORD }} >> ./local.properties
             echo releaseKeyAlias=${{ secrets.RELEASE_STORE_KEY }} >> ./local.properties
             echo releaseKeyPassword=${{ secrets.RELEASE_STORE_KEY_PASSWORD }} >> ./local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew assembleRelease
      - name: Releasing using Hub
        uses: ./.github/actions/publish-release-apk
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          APP_FOLDER: app
          RELEASE_TITLE: Release Build
          REPO_BRANCH: release
          BUILD_TYPE: release